    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<body>
    <header class="header2">
        <nav class="nav-bar">
            <!-- Logo Section -->
            <div class="logo">
                <img src="images/KiwzieLogo.webp" alt="logo">
            </div>

            <!-- Navigation Menu -->
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="pharmacy.html">Pharmacy</a></li>
                <li><a href="checkout.html">cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="medicines">
            <div class="categories">
                <div class="category" id="analgesics"></div>
                <div class="category" id="antibiotics"></div>
                <div class="category" id="antidepressants"></div>
                <div class="category" id="antihistamines"></div>
                <div class="category" id="antihypertensives"></div>
            </div>
            <section class="order-summary">
                <h2>Your Order</h2>
                <table id="orderTable">
                    <thead>
                        <tr>
                            <th>Medicine</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="total">
                    <p>Total Price: $<span id="totalPrice">0</span></p>
                </div>

                <section class="action-buttons">
                    <button id="buyNowBtn">Buy Now</button>
                    <button id="resetCartBtn">Reset Cart</button> 
                    <button id="saveFavBtn">Save as Favourite</button>
                    <button id="applyFavBtn">Apply Favourites</button>
                </section>
            </section>
        </section>
    </main>
